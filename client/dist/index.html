<!DOCTYPE html>

<html>
  <head>
    <title>
      Proxy - Reviews
    </title>
    <script
      crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script
      crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script
      type='text/javascript' src='bundle.js'></script>
  </head>

  <body>
    <div
      id='Reviews'>
    </div>
    <script>
      ReactDOM.render(
        React.createElement(Reviews, {id: 1}),
        document.getElementById('Reviews')
      );
    </script>
  </body>

</html>
